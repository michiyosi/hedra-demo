<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hedra Live Avatars 体験リンク（ダミー画面）</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    .card { border: 1px solid #ccc; border-radius: 12px; padding: 20px; max-width: 720px; }
    label { display:block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; }
    .video { width: 100%; height: 360px; background: #f2f4f8; display: grid; place-items: center; border-radius: 8px; margin: 16px 0; }
    .hint { color: #555; font-size: 0.95rem; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #999; background: #fff; cursor:pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Hedra Live Avatars 体験リンク（ダミー）</h1>
  <div class="card">
    <p class="hint">
      これは <strong>雛形</strong> です。<br/>
      実際に動かすには <code>.env</code> に Hedra / LiveKit の鍵を入れ、フロント/バックエンドのコードを追加します。
    </p>

    <label>あなたの名前（表示用・任意）</label>
    <input placeholder="例：ゲストA" />

    <div class="video">ここに「アバターの映像」が表示されます（ダミー）</div>

    <button disabled>接続（準備中）</button>
    <p class="hint">※このボタンはダミーです。まずは箱づくりを完了させましょう。</p>
  </div>
</body>
</html>
